<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      text-align: center;
    }

    .title{
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .sub-title{
      font-size: 14px;
      margin-bottom: 20px
    }

    .more{
      color: blue;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <p class="title">
    Shopping for your business?
  </p>
  <p class="sub-title">
    See how Apple at Work can help.
  </p>
  <p class="more">
    Learn more >
  </p>
</body>
</html>
