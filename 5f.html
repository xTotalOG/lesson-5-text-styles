<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      margin-bottom: 10px;
    }
    .price{
      font-weight: bold;
      font-size: 30px;
    }
    .currency{
      font-size: 16px;
      font-weight: 400;
      color: gray;
    }
    .stats{
      color: green;
      font-size: 16px;
    }
    .extra{
      color: gray;
      font-size: 16px;
    }
    .color{
      color: red;
    }
  </style>
</head>
<body>
  <p class="price">
    1,049.61 <span class="currency">USD</span>
  </p>
  <p class="stats">
    +18.05 (1.75%) today
  </p>
  <p class="extra">
    After hours 1,048.00 <span class="color">-1.61 (0.15%)</span>
  </p>
</body>
</html>
