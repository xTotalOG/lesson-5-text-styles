<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      font-size: 16px;
      width: 500px;
    }

    .account-name{
      font-weight: bold;
      margin-bottom: 10px;
    }
    .grey{
      color: grey;
      font-weight: 400;
    }

    .tweet{
      margin-bottom: 25px;
    }
    .blue{
      color: blue;
    }
  </style>
</head>
<body>
  <p class="account-name">
    freeCodeCamp.org <span class="grey">@freeCodeCamp 1h</span>
  </p>
  <p class="tweet">
    As a web developer, you'll want to make your projects easy to use and navigate around.
  </p>
  <p class="more-tweet">
    Here <span class="blue">@chp_it</span> outlines the top skills new developers should have.
  </p>
</body>
</html>
